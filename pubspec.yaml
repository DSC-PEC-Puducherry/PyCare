name: pycare
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  google_fonts: ^2.0.0
  image: ^3.0.2
  pie_chart: ^4.0.1
  url_launcher: ^6.0.3
  flutter_map: ^0.12.0
  latlong: ^0.6.1
  webview_flutter: ^2.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - images/illustration.svg
    - images/dsc_logo.png
    - images/mask.svg
    - images/sanitize_hand.svg
    - images/hand.svg
    - images/wash_hand.svg
    - images/illustration.png
    - images/mask.png
    - images/sanitize_hand.png
    - images/hand.png
    - images/wash_hand.png
    - images/vaccinated.png
    - images/prec.png
